spring.application.name=lift_ui
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr([%20.20t]){faint} %clr(%-50.50logger{50}[%4line]:){cyan} %m%n%wEx
 
#logging.level.org.springframework.boot.devtools.filewatch=DEBUG
#logging.level.org.springframework.boot.devtools=DEBUG

spring.datasource.url=jdbc:h2:mem:liftdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2DB

spring.sql.init.mode=always

#\u041c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u043d\u0430\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0432 \u043b\u0438\u0444\u0442\u0435 \u0431\u0435\u0437 \u0443\u043a\u0430\u0437\u0430\u043d\u0438\u044f \u044d\u0442\u0430\u0436\u0430 \u0434\u043b\u044f \u043f\u043e\u0435\u0437\u0434\u043a\u0438, \u0441\u0435\u043a (\u043f\u043e \u0443\u043c\u043e\u043b\u0447\u0430\u043d\u0438\u044e 15)
lift.maxPassengerTimeout=25
#\u0412\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u044c \u043b\u0438\u0444\u0442\u0430 \u0441\u043b\u043e\u043c\u0430\u0442\u044c\u0441\u044f (\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0432 \u0434\u0438\u0430\u043f\u0430\u0437\u043e\u043d\u0435 \u043e\u0442 0 \u0434\u043e 1, \u043f\u043e \u0443\u043c\u043e\u043b\u0447\u0430\u043d\u0438\u044e 0.1)
lift.break_chance=0.005